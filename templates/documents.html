{% load  static %}
<html>

<head>
<title>TEXT SUMMARIZATION</title>
<link rel="stylesheet" type="text/css" href="{% static '/style/style.css'%}" title="style" />
</head>
<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<a href="#"><font color="white">Multi Document Text Summarization</font></a>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">

                    <li><a href="/index">Upload Document</a></li>
					<li><a href="/viewdocuments">Documents</a></li>

				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">

			<div id="content">

                <table style="width: 100%; border-spacing: 0;">

                    <tr>
						<td>Document</td>
                        <td>Download</td>
                        <td>Delete</td>
                    </tr>

                    {% for document in documents %}
                        <tr>
                            <td>{{document.document}}</td>
                            <td><a href="/downloaddocument?id={{ document.id }}" target="_blank">download</a></td>
                            <td><a href="/deletedocument?id={{ document.id }}">delete</a></td>
                        </tr>
                    {% endfor %}

  				</table>

                   <div align="center">
                       <a href="/getsummary"><font color="red" size="5">Summarize</font></a>
                   </div>
            </div>
        </div>
	</div>
</body>
</html>
